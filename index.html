<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container-fluid m-auto text-center">

    <div class="m-auto card text-center mt-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-7 col-xxl-7">
        <div class="card-header d-flex justify-content-start">
            <h4 class="">Payment form example</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-danger d-flex justify-content-start" role="alert">
                <span>Some fields are missing.</span>
            </div>
            <!-- primera fila -->
            <div class="row align-items-center">
                <div class="mt-3 col-10 col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xxl-5">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Card#</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>

                </div>
                <div class="mt-3 col-8 col-xxl-3">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">CVC#</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="XXX">
                    </div>

                </div>
                <div class="mt-3 col-8 col-xxl-4">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Amount</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                    </div>

                </div>
            </div>
            <!-- SEGUNDA FILA -->
            <div class="row mt-3 align-items-center">
                <div class="mt-3 col-8 col-xxl-6">
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">First
                            Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>

                </div>
                <div class="mt-3 col-8 col-xxl-6">
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Last
                            Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>

                </div>
            </div>
            <!-- TERCERA FILA -->
            <div class="row mt-3 align-items-center">
                <div class="mt-3 col-8 col-xxl-6">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>

                </div>
                <div class="mt-3 col-8 col-xxl-3">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">State</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>

                </div>
                <div class="mt-3 col-8 col-xxl-3">
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Postal
                            code</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>

                </div>
            </div>
            <!-- Cuarta Fila -->
            <div class="row mt-3">
                
                <div class="mt-3 col-8 col-xxl-6">
                    <div class="d-flex justify-content-start">
                        <h6>Choose pay method</h6>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="form-check me-3 d-flex align-items-center">
                            <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <img src="imagenes/american-express.png" class="image metodoPagoImg" alt="">
                            </label>
                        </div>
                        <div class="form-check me-3 d-flex align-items-center">
                            <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <img src="imagenes/paypal (2).png" class="image metodoPagoImg" alt="">
                            </label>
                        </div>
                        <div class="form-check me-3 d-flex align-items-center">
                            <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <img src="imagenes/visa.png" class="image metodoPagoImg" alt="">
                            </label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <img src="imagenes/tarjeta.png" class="image metodoPagoImg" alt="">
                            </label>
                        </div>
                    </div>
                    
                    

                </div>
                <div class="mt-3 col-12 col-xxl-6">
                    <label for="exampleFormControlTextarea1"
                        class="form-label d-flex justify-content-start">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span class="text-body-secondary d-flex justify-content-start">Add any notes here.</span>
                </div>

            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end align-items-center">
            <div class="me-3">
                <button class="btn btn-secondary">Cancel</button>
            </div>
            <div class="">
                <button class="btn btn-primary ">Send</button>
            </div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
